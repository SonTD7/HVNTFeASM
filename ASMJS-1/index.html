<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASM1_js use alert, prompt, ...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="container pt-5">
        <h1>Ứng tuyển người yêu xịn</h1>

        <button id="hien" type="button" class="btn btn-outline-info">Tự tin nhập</button>
        <div id="len" class="info pt-2 text-info ">
            Họ và tên: <p id="ten"></p>
            Thuộc thành phố: <p id="tp"></p>
            Số điện thoại: <p id="sdt"></p>
            Năm sinh:<p id="nsinh"></p>
        </div>
        <button id="showMessage">Hiển thị tin nhắn</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
