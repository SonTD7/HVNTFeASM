<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASM1_js use alert, prompt, ...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script.js"></script>
</head>

<body>
    <div class="container pt-5">
        <h1>Ứng tuyển người yêu xịn</h1>
        <h4 class="pb-3">Nhập thông tin cá nhân tại đây.</h4>
        <button id="hien" type="button" class="btn btn-outline-info">Tự tin nhập</button>
        <script>

            document.getElementById("hien").onclick = hienLen;
            function hienLen() {
                alert("Chào mừng đến với ứng dụng JavaScript đầu tiên.")
                hienLen2();
            }
            function hienLen2() {
                let name = prompt("Yêu cầu đồng chí nhập họ và tên", "Trần Duy Sơn");
                if (name != null) {
                    document.getElementById("ten").innerHTML =
                        "Họ và tên: " + name;
                }
                hienLen3();
            }
            function hienLen3() {
                let name = prompt("Thành phố", "Quảng Ngãi");
                if (name != null) {
                    document.getElementById("tp").innerHTML =
                        "Thuộc thành phố: " + name;
                }
                hienLen4();
            }
            function hienLen4() {
                let name = prompt("Số điện thoại", "0972******");
                if (name != null) {
                    document.getElementById("sdt").innerHTML =
                        "Liên hệ: " + name;
                }
                hienLen5();
            }
            function hienLen5() {
                var now = new Date().getFullYear();
                let nameNs = prompt("Năm sinh", "****");
                if (nameNs != null) {
                    document.getElementById("nsinh").innerHTML =
                        "Năm sinh: " + name;
                }
                if (nameNs > now) {
                    {
                        alert("Bạn đừng có nừa người, nhập lại đi.")
                        hienLen5();
                    }
                } else {
                    document.getElementById("nsinh").innerHTML =
                        "Năm sinh: " + name;
                }
            }
        </script>
        <div class="info pt-2 text-info ">
            <p id="ten"></p>
            <p id="tp"></p>
            <p id="sdt"></p>
            <p id="nsinh"></p>
        </div>

    </div>
</body>

</html>
